<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/configStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <title>Settings</title>

</head>
<body style="overflow: hidden;">

    <div class="wrapper">
        <div class="section">
    <div class="top_navbar">
        <div class="hamburger">
        <a href="#">
            <i class="fas fa-bars"></i>
        </a>
        </div>
    </div>
    <div class="container" id="firstPage" style="display: none;">
        <div class="row">
            <div class="col">
                <label for="workingDirPath">Working Directory Path</label>
                <div class="input-group sambam-input">
                    <h6 id="fileNameWorkingDir" style="display:flex; justify-content: center; align-items: center; margin-top: 5px;"></h6>
                    <div style="display: inline-block">
                        <button class="btn select-btn" style="width: 120px" type="button" id="workingDirPath"><ion-icon style="color: white;" name="ellipsis-horizontal-sharp"></ion-icon></button>
                    </div>
                </div>

                <label style="margin-top: 10px;" for="mosdepthPath">Mosdepth Path</label>
                <div class="input-group sambam-input">
                    <h6 id="fileNameMosdepth" style="display:flex; justify-content: center; align-items: center; margin-top: 5px;"></h6>
                    <div style="display: inline-block">
                        <button class="btn select-btn" style="width: 120px" type="button" id="mosdepthPath"><ion-icon style="color: white;" name="ellipsis-horizontal-sharp"></ion-icon></button>
                    </div>
                </div>

                <label style="margin-top: 10px;" for="samtoolsPath">Samtools Path</label>
                <div class="input-group sambam-input">
                    <h6 id="fileNameSamtools" style="display:flex; justify-content: center; align-items: center; margin-top: 5px;"></h6>
                    <div style="display: inline-block">
                        <button class="btn select-btn" style="width: 120px" type="button" id="samtoolsPath"><ion-icon style="color: white;" name="ellipsis-horizontal-sharp"></ion-icon></button>
                    </div>
                </div>

                <label style="margin-top: 10px;" for="annovarPath">Annovar Path</label>
                <div class="input-group sambam-input">
                    <h6 id="fileNameAnnovar" style="display:flex; justify-content: center; align-items: center; margin-top: 5px;"></h6>
                    <div style="display: inline-block">
                        <button class="btn select-btn" style="width: 120px" type="button" id="annovarPath"><ion-icon style="color: white;" name="ellipsis-horizontal-sharp"></ion-icon></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <button id="savePathBtn" class="btn" type="button" id="processBtn">Save</button>
        </div>
    </div>
    
    <div class="container" id="secondPage" style="display: none;">
        <div class="row">
            <div class="col">
                <div style="display: flex; justify-content: space-between;">
                    <h6 style="margin-top: 10px; font-weight: bold;">Custom Annotation Sources</h6>
                    <div>
                        <button class="btn select-btn" style="width: 120px; margin-top:7px; color: white;" type="button" id="addCustomBtn"><ion-icon name="add-sharp"></ion-icon></button>
                    </div>
                </div>
                <hr style=" border-top: 3px solid #bbb; margin: 0;">

                <div id="customAnnotFileRemove">
                    <div>
                        <table>
                            <tr>
                                <th style="padding-left: 18px; border: none;">
                                    Name
                                </th>
                                <th style="padding-left: 158px; border: none;">
                                    Human Genome
                                </th>
                            </tr>
                        </table>
                    </div>
                    <table id="customAnnotFile">
                        
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div style="margin-top: 10px; height: 300px;" class="col">
                <div style="display: flex; justify-content: space-between;">
                    <h6 style="margin-top: 10px; font-weight: bold;">Annovar Annotation Sources</h6>
                    <div>
                        <button class="btn select-btn" style="width: 120px; margin-top:7px; color: white;" type="button" id="addAnnovarBtn"><ion-icon name="add-sharp"></ion-icon></button>
                    </div>
                    
                </div>
                <hr style=" border-top: 3px solid #bbb; margin: 0;">

                <div id="annovarAnnotFileRemove">
                    <div>
                        <table>
                            <tr>
                                <th style="padding-left: 18px; border: none;">
                                    Name
                                </th>
                                <th style="padding-left: 237px; border: none;">
                                    Human Genome
                                </th>
                            </tr>
                        </table>
                    </div>
                    <table id="annovarAnnotFile">
                        
                    </table>
                </div>
                
            </div>
        </div>
    </div>
</div>
        <div class="sidebar">
            <div class="profile">
                <img src="../assets/img/logo.png" alt="profile_picture">
                
            </div>
            <ul>
                <li>
                    <button class="btn active path-btn" id="firstPageBtn"><ion-icon name="folder-open-sharp"></ion-icon> Application Paths</button>
                </li>
                <li>
                    <button class="btn path-btn" type="button" id="secondPageBtn"><ion-icon name="file-tray-stacked"></ion-icon> Annotation Sources</button>
                </li>
            </ul>
        </div>
        
    </div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="../assets/configStyle.js"></script>
<script src="../src/configWindow.js"></script>
</body>
</html>
