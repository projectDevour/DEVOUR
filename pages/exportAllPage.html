<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/fileStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <title>Export Type</title>
</head>
<body>
    <div>
        <label class="d-flex justify-content-center" style="margin-top: 20px;">Please Select Export Type</label>
        <div class="d-flex radio-btn justify-content-center">
            <input class="form-check-input" type="radio" name="exportType" id="tsv" value="tsv" checked>
            <label class="form-check-label" for="tsv" style="padding-top: 5px; padding-left:10px;">
            .tsv
            </label>
    
            <input class="form-check-input" type="radio" name="exportType" id="xlsx" value="xlsx" style="margin-left: 15px;">
            <label class="form-check-label" for="xlsx" style="padding-top: 5px; padding-left:10px;">
            .xlsx
            </label>
        </div>
    </div>

    <div style="margin-top: 20px; display: flex; justify-content: center;">
        <button id="allExportType" class="btn btn-primary" type="button">Select</button>
        <button id="cancelAllExportType" class="btn btn-danger" type="button" style="margin-left:20px;">Close</button>
    </div>

<script src="../src/exportAllPage.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>   
</body>
</html>
