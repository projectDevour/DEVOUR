<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/fileStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div id="annovarAnnotation">
        <h4 style="display: flex; justify-content: center;margin-top: 5px;">Select Annovar Annotation Sources</h4>
        <div>
            <label class="d-flex justify-content-center" style="margin-top: 20px;">Human Genome</label>
            <div class="d-flex radio-btn justify-content-center">
                <input class="form-check-input" type="radio" name="humanGenome" id="hg19" value="hg19" checked>
                <label class="form-check-label" for="hg19" style="padding-left:10px;">
                Hg19
                </label>
        
                <input class="form-check-input" type="radio" name="humanGenome" id="hg38" value="hg38" style="margin-left: 15px;">
                <label class="form-check-label" for="hg38" style="padding-left:10px;">
                Hg38
                </label>
            </div>
        </div>

        <div>
            <label style="display: flex; justify-content: center; margin-top: 10px;">Annotation Diesase</label>
            <div style="display: flex; justify-content: center; margin-right: 50px;">
                <div>
                    <ul style="list-style-type: none;">
                        <li>
                            <input class="form-check-input cosmic" type="checkbox" value="cosmic70"  id="defaultCheck2"
                            style="margin-right: 5px; margin-left: 20px;">
                            <label class="form-check-label" for="defaultCheck2">
                                Cosmic70
                            </label>
                        </li>
                        
                        <li>
                            <input class="form-check-input clinvar" type="checkbox" value="clinvar_20220320" id="defaultCheck2"
                            style="margin-right: 5px; margin-left: 20px;">
                            <label class="form-check-label" for="defaultCheck2" >
                                Clinvar_20220320
                            </label>
                        </li>
                    </ul>
                </div>
        
                <div>
                    <ul style="list-style-type: none;">
                        <li>
                            <input class="form-check-input" type="checkbox" value="icgc28" id="defaultCheck2"
                            style="margin-right: 5px; margin-left: 20px;">
                            <label class="form-check-label" for="defaultCheck2">
                                Icgc28
                            </label>
                        </li>
                        
                        <li>
                            <input class="form-check-input" type="checkbox" value="nci60" id="defaultCheck2"
                            style="margin-right: 5px; margin-left: 20px;">
                            <label class="form-check-label" for="defaultCheck2">
                                Nci60
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        
        <div style="margin-top: 20px; display: flex; justify-content: center;">
            <button id="submitAnnovarFilter" class="btn btn-primary" type="button"><i class="fa fa-spinner fa-spin" id="spinLoadingAnnovar" style="display: none;"></i> Submit</button>
            <button id="cancelAnnovarFilter" class="btn btn-danger" type="button" style="margin-left:20px;">Close</button>
        </div>
    </div>






    <script src="../src/annovarFileOpsWindow.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>   
</body>
</html>
