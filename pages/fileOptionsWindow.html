<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/fileStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <title>File Options</title>
</head>

<body>
    <div>
        <h4 style="display: flex; justify-content: center;margin-top: 5px;">Select Custom Annotation Sources</h4>
        <div>
            <label class="d-flex justify-content-center" style="margin-top: 20px;">Human Genome</label>
            <div class="d-flex radio-btn justify-content-center">
                <input class="form-check-input" type="radio" name="humanGenome" id="hg19" value="hg19" checked>
                <label class="form-check-label" for="hg19" style="padding-top: 5px; padding-left:10px;">
                Hg19
                </label>
        
                <input class="form-check-input" type="radio" name="humanGenome" id="hg38" value="hg38" style="margin-left: 15px;">
                <label class="form-check-label" for="hg38" style="padding-top: 5px; padding-left:10px;">
                Hg38
                </label>
            </div>
        </div>
        
        <div>
            <label for="customFileName" style="display: flex; justify-content: center; margin-top: 10px;">Annotation Name</label>
            <div class="input-group mb-3" style="display: inline;">
                <input style="width: 370px; margin: auto;" type="text" id="customFileName" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Enter a Annotation name...">
            </div>
            <p id="alertUnderScore" style="color: red; font-size: 12px; margin-left: 70px; display: none;">*Please do not use "_".</p>
        </div>

        <div>
            <label for="customFilePath" style="display: flex; justify-content: center;">Select File</label>
            <div class="input-group sambam-input">
                <h6 id="customFilePath" style="display:flex; justify-content: center; align-items: center; margin-top: 5px;"></h6>
                <div style="display: inline-block">
                    <button class="btn select-btn" style="width: 120px" type="button" id="customFileDir"><ion-icon style="color: white;" name="ellipsis-horizontal-sharp"></ion-icon></button>
                </div>
            </div>
        </div>
        
        <div style="margin-top: 20px; display: flex; justify-content: center;">
            <button id="submitFilter" class="btn btn-primary" type="button"><i class="fa fa-spinner fa-spin" id="spinLoadingCustom" style="display: none;"></i> Submit</button>
            <button id="cancelFilter" class="btn btn-danger" type="button" style="margin-left:20px;">Close</button>
        </div>
    </div>
    







<script src="sweetalert2.all.min.js"></script>
<script src="../src/fileOptionsWindow.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
